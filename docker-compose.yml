version: '3.3'

services:

  backend:
    image: golang:1.21
    volumes: 
      - ./:/WeScore/
    working_dir: /WeScore/services/backend
    command: ["go", "run", "main.go"]
    tty: true
    ports:
      - "8080:8080"
    depends_on: 
      - postgres

  frontend:
    image: node:18-alpine
    volumes:
      - ./:/WeScore/
    working_dir: /WeScore/services/frontend/wescore
    command: sh start.sh
    tty: true
    ports: 
      - "3030:3000"

  postgres:
    image: postgres:alpine3.18
    volumes:
      - database-data:/var/postgresql/data/
    ports:
      - "5432:5432"
    env_file:
      - config/database.env
    restart: always

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: wescore-admin@qartks.com
      PGADMIN_DEFAULT_PASSWORD: wescore
    volumes: 
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: always

  redis: 
    image: redis:alpine
    volumes: 
      - redis-data:/data
    ports: 
      - "6379:6379"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - ./services/prometheus:/etc/prometheus
      - prom-data:/prometheus

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - ./services/grafana:/etc/grafana/provisioning/datasources

volumes: 
  database-data:
  pgadmin-data:
  redis-data:
  prom-data:
