apiVersion: 1

datasources:
- name: Prometheus
  type: prometheus
  url: http://prometheus:9090 
  isDefault: false
  access: proxy
  editable: true
- name: Go Backend
  type: prometheus
  url: http://backend:8080 
  isDefault: true
  access: proxy
  editable: true
- name: Postgres
  type: postgres
  url: postgres:5432
  user: postgres
  secureJsonData:
    password: 'postgres'
  jsonData:
    database: WeScore
    sslmode: 'disable' # disable/require/verify-ca/verify-full
    maxOpenConns: 100 # Grafana v5.4+
    maxIdleConns: 100 # Grafana v5.4+
    maxIdleConnsAuto: true # Grafana v9.5.1+
    connMaxLifetime: 14400 # Grafana v5.4+
